<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="slider">
        <div class="slider-block">
            <input type="radio" name="slider" checked id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">
            <div class="name-contolPanel-wrapper">
                <div class="slide-name" id="slide-name">
                    <label for="switch1">I'm best of the best!!!</label>
                    <label for="switch2">Don't stop!</label>
                    <label for="switch3">Keep going... I belive in you!</label>
                    <label for="switch4">I'm best of the best of the best!!!</label>
                </div>
                <div class="controls" id="controls">
                    <label for="switch1"><span></span></label>
                    <label for="switch2"><span></span></label>
                    <label for="switch3"><span></span></label>
                    <label for="switch4"><span></span></label>
                </div>
            </div>
            <div class="container">
                <div class="slider-wrapper" id="slider-wrapper">
                    <div class="slide slide1">
                        <img src="./img/slider1.jpg" alt="">
                    </div>
                    <div class="slide slide2">
                        <img src="./img/slider2.jpg" alt="">
                    </div>
                    <div class="slide slide3">
                        <img src="./img/slider3.jpg" alt="">
                    </div>
                    <div class="slide slide4">
                        <img src="./img/slider2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
